<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PassManage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <section class="hero is-primary is-bold">
    <div class="container has-text-centered" style="padding: 1rem;">
      <h1 class="title" is-size-1>Pass<br>Manage</h1>
    </div>
  </section> -->
  <section class="hero is-primary is-bold">
    <div class="container has-text-centered" style="padding: 1rem;">
      <img src="logo.png" style="max-width: 200px;" alt="PassManage Logo">
    </div>
  </section>
  <div id="message"></div>
  <section class="section">
    <div class="container">
      <form id="password-form">
        <div class="field">
          <label class="label">URL</label>
          <div class="control">
            <input type="text" class="input" id="url">
          </div>
        </div>
        <div class="field">
          <label class="label">Username</label>
          <div class="control">
            <input type="text" class="input" id="username">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input type="password" class="input" id="password">
          </div>
        </div>
        <br>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-primary" id="save-button">Save</button>
          </div>
          <div class="control">
            <button class="button is-link" id="edit-button">Edit Last</button>
          </div>
        </div>
      </form>
      <hr>
      <h2 class="subtitle">Latest Saved Password</h2>
      <div id="latest-password"></div>
      <br>
      <button class="button is-primary is-outlined" id="show-passwords-button">Show Passwords</button>
      <div id="password-history" style="display: none;">
        <h2 class="subtitle">Password History</h2>
        <div class="table-container">
          <table class="table is-bordered is-fullwidth">
            <thead>
              <tr>
                <th>URL</th>
                <th>Username</th>
                <th>Password</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="password-list">
            </tbody>
          </table>
        </div>
        <button class="button is-danger is-outlined" id="hide-passwords-button">Hide Passwords</button>
      </div>
      <hr>
      <button class="button is-primary" id="download-pdf-button">Download as PDF</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.2/pdfmake.min.js"></script>
  <script src="background.js"></script>
</body>

</html>
